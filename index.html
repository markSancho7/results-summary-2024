<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <article class="part1">
        <p class="part1__title">Your Result</p>
        <div class="part1__containerPuntuation">
          <p class="part1__containerPuntuation--bigNumber">76</p>
          <p class="part1__containerPuntuation--smallNumber">of 100</p>
        </div>
        <div class="part1__containerDescription">
          <p class="part1__containerDescription--title">Great</p>
          <p class="part1__containerDescription--info">
            Your performance axceed 65% of the people conducting the test here!
          </p>
        </div>
      </article>
      <article class="part2">
        <p class="part2__title">Summary</p>
        <div class="part2__card backRed">
          <img class="part2__card__img" src="images/icon-reaction.svg" alt="" />
          <div class="part2__card__containerText">
            <span class="part2__card__title">Reaction</span>
            <div class="part2__card__numbers">
              <span class="part2__card__numbers--black">80</span>
              <span class="part2__card__numbers--trnasparent">/ 100</span>
            </div>
          </div>
        </div>
        <div class="part2__card backYellow">
          <img class="part2__card__img" src="images/icon-memory.svg" alt="" />
          <div class="part2__card__containerText">
            <span class="part2__card__title">Reaction</span>
            <div class="part2__card__numbers">
              <span class="part2__card__numbers--black">80</span>
              <span class="part2__card__numbers--trnasparent">/ 100</span>
            </div>
          </div>
        </div>
        <div class="part2__card backGreen">
          <img class="part2__card__img" src="images/icon-verbal.svg" alt="" />
          <div class="part2__card__containerText">
            <span class="part2__card__title">Reaction</span>
            <div class="part2__card__numbers">
              <span class="part2__card__numbers--black">80</span>
              <span class="part2__card__numbers--trnasparent">/ 100</span>
            </div>
          </div>
        </div>
        <div class="part2__card backPurple">
          <img class="part2__card__img" src="images/icon-visual.svg" alt="" />
          <div class="part2__card__containerText">
            <span class="part2__card__title">Reaction</span>
            <div class="part2__card__numbers">
              <span class="part2__card__numbers--black">80</span>
              <span class="part2__card__numbers--trnasparent">/ 100</span>
            </div>
          </div>
        </div>
        <button class="part2__button">Continue</button>
      </article>
    </main>
  </body>
</html>
